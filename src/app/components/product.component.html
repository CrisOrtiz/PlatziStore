<mat-card class="products">
  <mat-card-header>
    <mat-card-title>
      <h3>{{ product.title }}</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img [src]="product.image" />

    <strong>{{ product.price }}</strong>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addToCart()" class="add-to-cart-button">
      Agregar al carrito
      <mat-icon aria-hidden="false" aria-label="cart icon">
        local_grocery_store
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
